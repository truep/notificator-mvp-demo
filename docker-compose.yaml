version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  notification-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_ADDR=:8080
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
